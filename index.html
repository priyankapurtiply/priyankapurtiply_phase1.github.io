<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>IFSI task</title>
       <link rel="stylesheet" href="style/task_style.css" />
       <script src="script/task_script.js" ></script>
    </head>
    
    <body onload="getTasks();">
        <main>
            <div id="ADD_LOADER" style="display: none; width 400px;">
            <div id="ADD_TABLE">
            <div style="margin: auto; padding: 15px 0; border-color: black; border: 1px;">
                <h3 id="Header1">Add Task</h3>
                <center>
                    <table>
                        <tr>
                            <td style="text-align:right" >Task Description</td>
                            <td><input type="text" id="TaskDescription" /></td>
                        </tr>
                        <tr>
                            <td style="text-align:right">
                                Due Date
                            </td>
                            <td><input type="date" id="TaskDueDate" /></td>
                        </tr>
                        <tr>
                            <td style="text-align:right">Completed</td>
                            <td><select id="TaskStatus">
                                  <option value="0">Incomplete</option>
                                  <option value="1">Complete</option>
                                </select>                    
                            </td>
                        </tr>
                        <tr>
                            <td><input type="button" id="AddUpdateButton" value="Save" onclick="UpdateTask();" /></td>
                            <td><input type="button" id="Cancel" onclick="ADD_LOADER.style.display='none';" value="Cancel" /></td>
                        </tr>
                    </table>
                </center>
            </div>
            </div>
            </div>
            <div style="width:80%">
            <h2>Task List</h2>
            <table id="TasksListTable" class="TasksListTable">
                <thead>
                    <tr>
                        <th style="width: 55%;" >Description</th>
                        <th style="width: 10%;">Due Date</th>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 10%;">Completed</th>
                        <th style="width: 15%;">Action</th>
                    </tr>
                </thead>
            </table>
            <br>
            <input type="button" value="Add Task" onclick="displayForm('Add Task');" />
            </div>
        </main>
    </body>
</html>
